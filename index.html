<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Language Comparison Tool</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 900px;
            width: 100%;
            padding: 40px;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 10px;
            font-size: 2em;
        }

        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
            font-size: 0.9em;
        }

        .input-section {
            margin-bottom: 30px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 600;
        }

        textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            font-family: inherit;
            transition: border-color 0.3s;
            resize: vertical;
            min-height: 80px;
        }

        textarea:focus {
            outline: none;
            border-color: #667eea;
        }

        .languages-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .language-card {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s, box-shadow 0.3s;
            min-height: 120px;
        }

        .language-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 12px rgba(0, 0, 0, 0.15);
        }

        .language-name {
            font-weight: 700;
            color: #667eea;
            margin-bottom: 10px;
            font-size: 1.1em;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .flag {
            font-size: 1.5em;
        }

        .translation {
            color: #333;
            font-size: 1.1em;
            line-height: 1.5;
            font-style: italic;
        }

        .translation.loading {
            color: #999;
            font-style: normal;
        }

        .button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            margin-top: 15px;
            width: 100%;
        }

        .button:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .button:active:not(:disabled) {
            transform: translateY(0);
        }

        .button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .error {
            color: #d32f2f;
            font-size: 0.9em;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üåç Language Comparison Tool</h1>
        <p class="subtitle">Compare sentences across Danish, Swedish, English, German & French</p>
        
        <div class="input-section">
            <label for="sentenceInput">Enter your sentence in Danish:</label>
            <textarea id="sentenceInput" placeholder="e.g., Jeg elsker at l√¶re sprog">Jeg elsker at l√¶re sprog</textarea>
            <button class="button" id="translateBtn" onclick="translateSentence()">Translate</button>
            <div class="error" id="errorMsg"></div>
        </div>

        <div class="languages-grid" id="translationsGrid">
            <div class="language-card">
                <div class="language-name"><span class="flag">üá∏üá™</span> Swedish</div>
                <div class="translation" id="swedish">Jag √§lskar att l√§ra mig spr√•k</div>
            </div>
            <div class="language-card">
                <div class="language-name"><span class="flag">üá¨üáß</span> English</div>
                <div class="translation" id="english">I love learning languages</div>
            </div>
            <div class="language-card">
                <div class="language-name"><span class="flag">üá©üá™</span> German</div>
                <div class="translation" id="german">Ich liebe es, Sprachen zu lernen</div>
            </div>
            <div class="language-card">
                <div class="language-name"><span class="flag">üá´üá∑</span> French</div>
                <div class="translation" id="french">J'adore apprendre les langues</div>
            </div>
        </div>
    </div>

    <script>
        async function translateSentence() {
            const input = document.getElementById('sentenceInput').value.trim();
            const btn = document.getElementById('translateBtn');
            const errorMsg = document.getElementById('errorMsg');
            
            if (!input) {
                errorMsg.textContent = 'Please enter a sentence to translate';
                return;
            }

            errorMsg.textContent = '';
            btn.disabled = true;
            btn.textContent = 'Translating...';

            const languages = ['swedish', 'english', 'german', 'french'];
            const languageNames = {
                swedish: 'Swedish',
                english: 'English', 
                german: 'German',
                french: 'French'
            };

            languages.forEach(lang => {
                const el = document.getElementById(lang);
                el.textContent = 'Translating...';
                el.classList.add('loading');
            });

            try {
                const response = await fetch("https://api.anthropic.com/v1/messages", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json",
                    },
                    body: JSON.stringify({
                        model: "claude-sonnet-4-20250514",
                        max_tokens: 1000,
                        messages: [{
                            role: "user",
                            content: `Translate this Danish sentence to Swedish, English, German, and French. Return ONLY a JSON object with this exact format, no other text:
{
  "swedish": "translation here",
  "english": "translation here", 
  "german": "translation here",
  "french": "translation here"
}

Danish sentence: "${input}"`
                        }]
                    })
                });

                if (!response.ok) {
                    throw new Error('Translation failed');
                }

                const data = await response.json();
                const text = data.content[0].text;
                const cleanText = text.replace(/```json|```/g, '').trim();
                const translations = JSON.parse(cleanText);

                languages.forEach(lang => {
                    const el = document.getElementById(lang);
                    el.textContent = translations[lang];
                    el.classList.remove('loading');
                });

            } catch (error) {
                console.error('Translation error:', error);
                errorMsg.textContent = 'Translation failed. Please try again.';
                
                languages.forEach(lang => {
                    const el = document.getElementById(lang);
                    el.textContent = 'Translation unavailable';
                    el.classList.remove('loading');
                });
            } finally {
                btn.disabled = false;
                btn.textContent = 'Translate';
            }
        }
    </script>
</body>
</html>
